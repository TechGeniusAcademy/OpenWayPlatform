# Nginx конфигурация для OpenWay Platform с SSL
# Файл: /etc/nginx/sites-available/openway.kz
# ИСПОЛЬЗУЙТЕ ЭТОТ ФАЙЛ ПОСЛЕ ПОЛУЧЕНИЯ SSL СЕРТИФИКАТА

# Перенаправление HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name openway.kz www.openway.kz;
    return 301 https://openway.kz$request_uri;
}

# Перенаправление с www на без www (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.openway.kz;
    
    ssl_certificate /etc/letsencrypt/live/openway.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/openway.kz/privkey.pem;
    
    return 301 https://openway.kz$request_uri;
}

# Основной сервер (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name openway.kz;

    # SSL настройки
    ssl_certificate /etc/letsencrypt/live/openway.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/openway.kz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (опционально, раскомментируйте после тестирования)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Логи
    access_log /var/log/nginx/openway_access.log;
    error_log /var/log/nginx/openway_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Frontend (React build)
    location / {
        root /var/www/openway/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Статические файлы (аватарки, карточки)
    location /uploads {
        alias /var/www/openway/backend/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}
