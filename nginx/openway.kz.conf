# Nginx конфигурация для OpenWay Platform
# Файл: /etc/nginx/sites-available/openway.kz

# Перенаправление с www на без www
server {
    listen 80;
    listen [::]:80;
    server_name www.openway.kz;
    return 301 http://openway.kz$request_uri;
}

# Основной сервер
server {
    listen 80;
    listen [::]:80;
    server_name openway.kz;

    # Логи
    access_log /var/log/nginx/openway_access.log;
    error_log /var/log/nginx/openway_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Frontend (React build)
    location / {
        root /var/www/openway/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Статические файлы (аватарки, карточки)
    location /uploads {
        alias /var/www/openway/backend/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}
