<!-- Объявление типа документа, указывающее браузеру, что это документ HTML5 -->
<!DOCTYPE html>
<!-- Корневой элемент HTML-документа, содержащий все остальные элементы -->
<html>
  <!-- Секция, содержащая метаданные о документе, такие как заголовок и ссылки на внешние ресурсы -->
  <head>
    <!-- Устанавливает заголовок страницы, отображаемый в заголовке браузера и в результатах поиска -->
    <title>asdasd</title>
    <!-- Подключает внешний CSS-файл, содержащий стили для оформления страницы -->
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Секция, содержащая содержимое HTML-документа, отображаемое в браузере -->
  <body>
    <!-- Заголовок первого уровня, содержащий основной заголовок страницы -->
    <h1>Привет, мир!</h1>
    <!-- Подключает внешний JavaScript-файл, содержащий скрипты для динамического взаимодействия с страницей -->
    <script src="script.js"></script>
  </body>
</html>
